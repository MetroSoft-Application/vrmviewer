<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy"
            content="default-src 'none'; img-src {{cspSource}} blob:; style-src 'unsafe-inline'; script-src 'nonce-{{nonce}}' https://unpkg.com; connect-src blob:;">
        <title>VRM Viewer</title>

        <!-- スタイルを直接埋め込み -->
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }

            #container {
                width: 100%;
                height: 100%;
                position: relative;
            }

            #loading {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 10;
            }

            #metadata {
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px;
                border-radius: 5px;
                font-size: 12px;
                max-width: 300px;
                max-height: 80vh;
                overflow-y: auto;
            }

            .metadata-item {
                margin-bottom: 5px;
            }

            .metadata-title {
                font-weight: bold;
                color: #88ccff;
            }

            #controls {
                position: absolute;
                bottom: 10px;
                right: 10px;
            }

            button {
                background-color: #0e639c;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 3px;
                cursor: pointer;
                font-size: 12px;
            }

            button:hover {
                background-color: #1177bb;
            }

            button:active {
                background-color: #0d5086;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div id="loading">Loading VRM model...</div>
            <div id="metadata"></div>
            <div id="controls">
                <button id="reset-camera">Reset Camera</button>
            </div>
        </div>

        <!-- Three.jsとVRM関連ライブラリをCDNから読み込み -->
        <script nonce="{{nonce}}" src="https://unpkg.com/three@0.137.0/build/three.min.js"></script>
        <script nonce="{{nonce}}" src="https://unpkg.com/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
        <script nonce="{{nonce}}" src="https://unpkg.com/three@0.137.0/examples/js/loaders/GLTFLoader.js"></script>
        <script nonce="{{nonce}}" src="https://unpkg.com/@pixiv/three-vrm@1.0.9/lib/three-vrm.js"></script>

        <!-- メインスクリプトを外部ファイルから読み込み -->
        <script nonce="{{nonce}}" src="{{viewerJsPath}}"></script>
    </body>

</html>
